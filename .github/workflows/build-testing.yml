name: App Building and Testing
run-name: ${{ github.actor }} is testing the application
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  app-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: '7.0'
      - name: Set up Redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: "7.x"
      - run: redis-cli ping    
      - name: Build and run Docker container
        run: |
          cp .env.example .env
          composer install
          docker compose up --build -d
          docker compose exec -T laravel-app sh -c "php artisan key:generate && php artisan migrate"
      
      - name: Run PHP Unit testing
        run: |
          docker compose exec -T laravel-app sh -c "./vendor/bin/phpunit --verbose tests"

