services:
  server:
    build:
      context: .
    ports:
      - 8080:80
    depends_on:
      - redis
      - mongo
    env_file:
      - .env

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
